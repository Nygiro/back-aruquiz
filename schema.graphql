type Query {
  users: [User!]!
  user(userId: ID!): User
  currentUser: User
  quizzes(filter: String, skip: Int, first: Int): [Quiz!]!
  quizzesBySchoolClass(filter: [String!]!, search: String = "", forCurrentUser: Boolean = false): [Quiz!]!
  quiz(quizId: ID!): Quiz
  schoolSubjects: [SchoolSubject!]!
  schoolClass(schoolClassId: ID!): SchoolClass!
}

type Mutation {
  createQuiz(name: String!, schoolSubjectId: ID!): Quiz
  signup(email: String!, password: String!, userName: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  email: String
  userName: String!
  password: String!
  schoolClasses: [SchoolClass!]!
  quizzes: [Quiz!]!
}

type SchoolClass {
  id: ID!
  name: String!
  teacher: User
  students: [Student!]!
}

type Student {
  id: ID!
  firstName: String!
  lastName: String!
  schoolClass: SchoolClass
  marker: Marker
}

type Marker {
    id: ID!
    markerId: Int
    imageLink: String
}

type SchoolSubject {
    id: ID!
    name: String!
}

type Quiz {
  id: ID!
  name: String!
  schoolSubject: SchoolSubject
  createdBy: User
}

type Question {
  id: ID!
  label: String!
  quiz: Quiz
}

type Answer {
  id: ID!
  label: String!
  isRight: Boolean!
  question: Question
}

type Report {
    id: ID!
    schoolClass: SchoolClass
    student: Student
    quiz: Quiz
    question: Question
    answer: Answer
    createdAt: String!
}